<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>DRAWING</title>
        <script type="text/javascript" src="drawing.js"></script>
        <link type="text/css" rel="stylesheet" href="drawing.css"/>
        
    </head>
    <body>
        <h1 class="text-center text-primary">DRAWING</h1>
        <canvas id="myCanvas"></canvas>
        <div id="saveArea">
            <img id="canvasImg"/>
            <h2 class="text-muted">Right Click to Save...</h2>
            <button id="btnBack" class="btn btn-outline-primary">Back</button>
        </div>
        <div id="tools">
            <table>
            <tr>
                <td><label class="text-primary" for="colorChange">Pick Color:&nbsp;</label><input type="color" id="colorChange"/></td>
                <td><label class="text-primary" for="lineWidth">Pick Width:&nbsp;</label><input type="range" id="lineWidth" min="1" max="10" step="1"/></td>
                <td><button class="btn btn-outline-primary" id="btnSave">Save</button>&nbsp;<button class="btn btn-outline-primary" id="btnClear">Clear</button></td>
            </tr>
            </table>
        </div>   
    </body>
</html>
